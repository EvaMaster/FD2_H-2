<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>ToDoList</title>
        <link rel="stylesheet" href="css/todolist.css">
    </head>
    <body>
        <div class="list">
            <div class="list-header">
                <input class="list__input" type="text" placeholder="add New Res">
                <button class="list__add-btn btn-hover btn-active">Add Deal</button>
            </div>
            <ul class="list-deal">
            </ul>
            <div class="list-btn">
                <button class="list__clear-btn btn-hover btn-active">Clear last Deal</button>
                <button class="list__clear-all-btn btn-hover btn-active">Clear all Deals</button>
            </div>
        </div>
        <script src="js/todolist.js"></script>
    </body>
</html>
